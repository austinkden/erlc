<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch - RCFR</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  
    <div class="top-row section1">
      <button class="new-unit" id="new-unit-btn">NEW UNIT (ALT + N)</button>
      <button class="help" id="help-btn">HELP</button>
    </div>
  
    <div class="top-boxes section1">
      <div id="enroute" class="enroute section2">
        <h2>ENROUTE</h2>
      </div>
  
      <div id="onscene" class="onscene section2">
        <h2>ONSCENE</h2>
      </div>
  
      <div id="transport" class="transport section2">
        <h2>TRANSPORT</h2>
      </div>
    </div>
  
    <div class="bottom-boxes section1">
      <div id="in" class="in section2">
      </div>
  
      <div id="out" class="out section2">
      </div>
    </div>  
  </div>
  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
